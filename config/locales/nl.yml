# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.
nl:
  not_allowed: "U bent niet gemachtigd om deze pagina te bezoeken"
  successfull_created_team: "Ploeg succesvol opgeslagen"
  successfull_updated_team: "Ploeg succesvol gewijzigd"
  successfull_created_rider: "Renner succesvol opgeslagen"
  successfull_updated_rider: "Renner succesvol gewijzigd"
  successfull_created_race: "Wedstrijd succesvol opgeslagen"
  successfull_updated_race: "Wedstrijd succesvol gewijzigd"
  successfull_created_cycling_team: "Team succesvol opgeslagen."
  successfull_updated_cycling_team: "Team succesvol gewijzigd"
  successfull_created_period: "Periode succesvol opgeslagen"
  successfull_updated_period: "Periode succesvol gewijzigd"
  successfull_created_race_team: "Wedstrijdploeg succesvol opgeslagen"
  successfull_updated_race_team: "Wedstrijdploeg succesvol gewijzigd"
  successfull_created_category: "Categorie succesvol opgeslagen"
  successfull_updated_category: "Categorie succesvol gewijzigd"
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
      only_day: "%e"

    day_names: [zondag, maandag, dinsdag, woensdag, donderdag, vrijdag, zaterdag]
    abbr_day_names: [zon, maa, din, woe, don, vri, zat]

    month_names: [~, januari, februari, maart, april, mei, juni, juli, augustus, september, oktober, november, december]
    abbr_month_names: [~, jan, feb, mar, apr, mei, jun, jul, aug, sep, okt, nov, dec]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a %d %b %Y %H:%M:%S %Z"
      short: "%d %b %H:%M"
      long: "%d %B %Y %H:%M"
      time: "%H:%M"
      only_second: "%S"
    am: "'s ochtends"
    pm: "'s middags"

  support:
    array:
      words_connector: ", "
      two_words_connector: " en "
      last_word_connector: " en "

    select:
      prompt: "Selecteer"

  number:
    format:
      separator: ","
      delimiter: "."
      precision: 2
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "â‚¬"
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "duizend"
          million: "miljoen"
          billion: "miljard"
          trillion: "biljoen"
          quadrillion: "biljard"

  datetime:
    distance_in_words:
      half_a_minute: "een halve minuut"
      less_than_x_seconds:
        one: "minder dan \xC3\xA9\xC3\xA9n seconde"
        other: "minder dan %{count} seconden"
      x_seconds:
        one: "1 seconde"
        other: "%{count} seconden"
      less_than_x_minutes:
        one: "minder dan \xC3\xA9\xC3\xA9n minuut"
        other: "minder dan %{count} minuten"
      x_minutes:
        one: "1 minuut"
        other: "%{count} minuten"
      about_x_hours:
        one: "ongeveer \xC3\xA9\xC3\xA9n uur"
        other: "ongeveer %{count} uur"
      x_days:
        one: "1 dag"
        other: "%{count} dagen"
      about_x_months:
        one: "ongeveer \xC3\xA9\xC3\xA9n maand"
        other: "ongeveer %{count} maanden"
      x_months:
        one: "1 maand"
        other: "%{count} maanden"
      about_x_years:
        one: "ongeveer \xC3\xA9\xC3\xA9n jaar"
        other: "ongeveer %{count} jaar"
      over_x_years:
        one: "meer dan \xC3\xA9\xC3\xA9n jaar"
        other: "meer dan %{count} jaar"
      almost_x_years:
        one: "bijna \xC3\xA9\xC3\xA9n jaar"
        other: "bijna %{count} jaar"
    prompts:
      year: "jaar"
      month: "maand"
      day: "dag"
      hour: "uur"
      minute: "minuut"
      second: "seconde"

  helpers:
    select:
      prompt: "Selecteer"

    submit:
      create: '%{model} toevoegen'
      update: '%{model} bewaren'
      submit: '%{model} opslaan'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "is niet in de lijst opgenomen"
      exclusion: "is niet beschikbaar"
      invalid: "is ongeldig"
      confirmation: "komt niet met de bevestiging overeen"
      accepted: "moet worden geaccepteerd"
      empty: "moet opgegeven zijn"
      blank: "moet opgegeven zijn"
      too_long: "is te lang (maximaal %{count} tekens)"
      too_short: "is te kort (minimaal %{count} tekens)"
      wrong_length: "heeft onjuiste lengte (moet %{count} lang zijn)"
      not_a_number: "is geen getal"
      not_an_integer: "moet een geheel getal zijn"
      greater_than: "moet groter zijn dan %{count}"
      greater_than_or_equal_to: "moet groter dan of gelijk zijn aan %{count}"
      equal_to: "moet gelijk zijn aan %{count}"
      less_than: "moet minder zijn dan %{count}"
      less_than_or_equal_to: "moet minder dan of gelijk zijn aan %{count}"
      odd: "moet oneven zijn"
      even: "moet even zijn"
  activerecord:
      errors:
        template:
            header:
                one: "%{model} niet opgeslagen: 1 fout gevonden"
                other: "%{model} niet opgeslagen: %{count} fouten gevonden"
            body: "Controleer de volgende velden:"

        messages:
            taken: "is al in gebruik"
            record_invalid: "Validatie mislukt: %{errors}"
            <<: *errors_messages

            full_messages:
            format: "%{attribute}%{message}"
      models:
        user: "Gebruiker"
        team: "Ploeg"
        rider: "Renner"
        race: "Wedstrijd"
        cycling_team: "Team"
        race_team: "Wedstrijdploeg"
        category: "Categorie"
        period: "Periode"
        guestbook_entry: "Semmel"
      attributes:
        user:
          username: "Gebruikersnaam"
          email: "Email"
          password: "Wachtwoord"
          password_confirmation: "Wachtwoord bevestiging"
          avatar: "Afbeelding"
        cycling_team:
            name: "Naam"
        rider:
            name: "Naam"
            value: "Waarde"
        race:
            name: "Naam"
            date: "Datum"
            end_date: "Einddatum"
            is_tour: "Ronde?"
            previous_winner: "Vorige Winnaar"
            period_id: "Periode"
            race_id: "Ronde"
            category_id: "Categorie"
            team_time_trial: "Ploegentijdrit"
        team:
            name: "Naam"
            riders: "Renners"
        race_team:
            riders: "Renners"
        period:
            name: "Naam"
            start_date: "Startdatum"
            end_date: "Einddatum"
        category:
            name: "Naam"
            nr_of_riders: "Aantal renners"
            points: "Punten"
        guestbook_entry:
            message: "uw semmel"
            user: "Gebruiker"
